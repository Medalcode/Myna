<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympus Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
        --text-main: #e2e8f0;
        --text-muted: #94a3b8;
        --accent: #3b82f6;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        border-bottom: 1px solid #334155;
        padding-bottom: 20px;
      }

      h1 {
        margin: 0;
        font-size: 1.5rem;
        color: var(--accent);
      }
      .status-badge {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
      }

      /* Grid Layout */
      .dashboard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        font-size: 1.1rem;
        margin-top: 0;
        color: var(--text-muted);
        border-bottom: 1px solid #334155;
        padding-bottom: 10px;
        margin-bottom: 15px;
      }

      /* Stats */
      .stat-value {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-main);
      }
      .stat-label {
        color: var(--text-muted);
        font-size: 0.875rem;
      }

      .stat-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }
      th {
        text-align: left;
        color: var(--text-muted);
        padding: 10px;
        border-bottom: 1px solid #334155;
      }
      td {
        padding: 10px;
        border-bottom: 1px solid #334155;
      }
      tr:last-child td {
        border-bottom: none;
      }

      .win {
        color: var(--success);
      }
      .fail {
        color: var(--error);
      }
      .log-info {
        color: var(--accent);
      }
      .log-warn {
        color: var(--warning);
      }
      .log-error {
        color: var(--error);
      }

      /* Logs Console */
      .console {
        background: #000;
        font-family: monospace;
        height: 300px;
        overflow-y: auto;
        border-radius: 8px;
        padding: 10px;
        font-size: 0.85rem;
      }
      .log-entry {
        margin-bottom: 4px;
        border-bottom: 1px solid #111;
        padding-bottom: 2px;
      }
      .log-time {
        color: #555;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üèõÔ∏è Olympus V4.0</h1>
        <span class="status-badge" id="system-status">ONLINE</span>
      </header>

      <div class="dashboard-grid">
        <!-- Stats Card -->
        <div class="card">
          <h2>Resumen Global</h2>
          <div class="stat-row">
            <div>
              <div class="stat-value" id="stat-total">0</div>
              <div class="stat-label">Total Runs</div>
            </div>
            <div style="text-align: right">
              <div
                class="stat-value"
                style="color: var(--success)"
                id="stat-wins"
              >
                0
              </div>
              <div class="stat-label">Wins</div>
            </div>
          </div>
          <div class="stat-row" style="margin-top: 20px">
            <div>
              <div
                class="stat-value"
                style="color: var(--warning)"
                id="stat-earnings"
              >
                0.00
              </div>
              <div class="stat-label">Earnings (Sats/USD)</div>
            </div>
          </div>
        </div>

        <!-- Workers Card -->
        <div class="card">
          <h2>Workers Activos</h2>
          <table id="workers-table">
            <thead>
              <tr>
                <th>Worker</th>
                <th>Estado</th>
                <th>√öltimo Heartbeat</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS fill -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="dashboard-grid">
        <!-- Last Runs -->
        <div class="card" style="grid-column: span 2">
          <h2>√öltimas Ejecuciones</h2>
          <table id="runs-table">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Worker</th>
                <th>Resultado</th>
                <th>Ganancia</th>
                <th>Detalles</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS fill -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Logs -->
      <div class="card">
        <h2>Live Logs</h2>
        <div class="console" id="logs-console">
          <!-- JS fill -->
        </div>
      </div>
    </div>

    <script>
      function updateDashboard() {
        // Stats & Workers
        fetch("/api/stats")
          .then((r) => r.json())
          .then((data) => {
            document.getElementById("stat-total").innerText =
              data.stats.total_runs || 0;
            document.getElementById("stat-wins").innerText =
              data.stats.wins || 0;
            document.getElementById("stat-earnings").innerText = (
              data.stats.total_earnings || 0
            ).toFixed(2);

            const tbody = document.querySelector("#workers-table tbody");
            tbody.innerHTML = "";
            data.workers.forEach((w) => {
              const row = `<tr>
                            <td><strong>${w.name}</strong></td>
                            <td><span class="status-badge" style="background:${
                              w.status === "running" ? "#064e3b" : "#450a0a"
                            }; color:${
                w.status === "running" ? "#34d399" : "#f87171"
              }">${w.status}</span></td>
                            <td>${new Date(
                              w.last_heartbeat
                            ).toLocaleTimeString()}</td>
                        </tr>`;
              tbody.innerHTML += row;
            });
          });

        // Runs
        fetch("/api/runs")
          .then((r) => r.json())
          .then((runs) => {
            const tbody = document.querySelector("#runs-table tbody");
            tbody.innerHTML = "";
            runs.forEach((run) => {
              const row = `<tr>
                            <td>${new Date(
                              run.timestamp
                            ).toLocaleTimeString()}</td>
                            <td>${run.worker_name}</td>
                            <td class="${
                              run.result === "WIN" ? "win" : "fail"
                            }">${run.result}</td>
                            <td>${run.earnings}</td>
                            <td>${run.details || "-"}</td>
                        </tr>`;
              tbody.innerHTML += row;
            });
          });

        // Logs
        fetch("/api/logs")
          .then((r) => r.json())
          .then((logs) => {
            const consoleDiv = document.getElementById("logs-console");
            consoleDiv.innerHTML = "";
            logs.forEach((log) => {
              const colorClass = `log-${log.level.toLowerCase()}`;
              const html = `<div class="log-entry">
                            <span class="log-time">[${new Date(
                              log.timestamp
                            ).toLocaleTimeString()}]</span>
                            <span style="color: #666">[${
                              log.worker_name
                            }]</span>
                            <span class="${colorClass}">${log.message}</span>
                        </div>`;
              consoleDiv.innerHTML += html;
            });
          });
      }

      // Auto-refresh every 2s
      setInterval(updateDashboard, 2000);
      updateDashboard();
    </script>
  </body>
</html>
